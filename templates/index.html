<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Cerchio con Testo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .cerchio {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="cerchio">{{ testo }}</div>
</body>
</html>
